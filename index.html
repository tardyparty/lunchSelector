<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Spinner</title>
    <link rel="stylesheet" href="style.css"> <!-- Reference to the CSS file -->
</head>
<body>
    <div class="wheel-container">
        <div id="wheel" class="wheel">
            <div class="slice"><span>Chuy's</span></div>
            <div class="slice"><span>Primos</span></div>
            <div class="slice"><span>Steak</span></div>
            <div class="slice"><span>BBQ</span></div>
            <div class="slice"><span>Pizza</span></div>
            <div class="slice"><span>Sub Sandwiches</span></div>
            <div class="slice"><span>David Picks</span></div>
            <div class="slice"><span>Jeremy Picks</span></div>
            <div class="slice"><span>Nic Picks</span></div>
            <div class="slice"><span>Mark Picks</span></div>
            <div class="slice"><span>Chad Picks</span></div>
            <div class="slice"><span>Gill Picks</span></div>
            <div class="slice"><span>Kit Picks</span></div>
            <div class="slice"><span>Burgers</span></div>
        </div>
        <button id="spinButton">Spin</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
